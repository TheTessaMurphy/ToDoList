<!DOCTYPE html>
<html>
    <head>
        <title>Days</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="custom.css">
        <link rel="stylesheet" href="toDoStyles.css">
        
    </head>
    <body>
<!--BOOTSTRAP CONTAINER-->
<div class="container pt-3 pb-15 mb-15">
    <h1 class="mb-5">Days</h1>
    <p>This part is inside a .container-fluid class.</p>
    <p>The .container-fluid class provides a full width container, spanning the entire width of the viewport.</p>
    <button type="button" class="btn primary">Primary</button>
  </div>






  <!--START HERE LIST OF DAYS-->          
  <select id="days" class="w3-select w3-sand w3-border w3-display-middle" name="option">
    <option value="" disabled selected>Choose a day</option>
    <option value="Everyday">Everyday</option>
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tueday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
    <option value="Sunday">Sunday</option>
  </select>
  
  <!-- The Modal -->
  <div id="day" class="w3-modal">
    <div class="w3-modal-content">
      <header class="w3-container w3-white"> 
        <span onclick="document.getElementById('day').style.display='none'" 
        class="w3-container w3-btn w3-ripple w3-teal w3-round-large w3-display-topright">close</span>
        <h2 id="dayText"></h2>
        <input id="enterTask" class="w3-input w3-border" type="text" placeholder="Enter Task"  >
      </header>
      <div class="w3-container">
        <p>Some text..</p>
        <p>Some text..</p>
      </div>
      
    </div>
  </div>
              
 
     <script>


//EVENT HANDLER FOR SELECT
/*    document.querySelector('#ice-cream').onchange = changeEventHandler;

    function changeEventHandler(event) {
    const span = document.querySelector('#text');   
    if (!event.target.value) span.innerHTML = 'Please Select One';   
    else span.innerHTML = 'You like ' + event.target.value + ' ice cream.';
    }*/
 
    
    document.querySelector('#days').onchange = getData;

    function getData(event) {
        //document.getElementById("enterTask").focus();
        document.getElementById("enterTask").autofocus = true;
    
    document.getElementById('day').style.display='block';  
    document.getElementById("dayText").innerHTML = event.target.value;
    event.target.value =  "";        
}
    
     </script>   
    </body>
</html>
