<script>


//*** EVENT LISTENERS ***
// Execute a function when the user presses a key on the keyboard
myTask.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("myButton").click();
    }
});
//Adds gray class to list item when checked. 
document.getElementById("myFieldset").addEventListener("click", function() {
    boxChecked(event.target);
});

//Adds bold class to label when clicked
document.getElementById("myFieldset").addEventListener("click", function() {
    makeBold(event.target);
});

document.getElementById("lstDays").addEventListener("click", function() {
   openModal(event.target.id);
});

  document.getElementById("modalList").addEventListener("click", function() {
  removeItem(event.target.id);
});

document.getElementById("enterTask").addEventListener("change", getModalInput);


var now = new Date();

var reloadTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0, 0) - now;
if (reloadTime < 0) {
     reloadTime += 86400000; // it's after midnight, try midnight tomorrow.
}
setTimeout(function(){location.reload(true);}, reloadTime);
</script>
